<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="searchBar">
            <input type="text" placeholder=" Enter a city name.." id="search">
            <button id="searchButton"><img src="weather-app-img\images\search.png" alt="image loading ..."></button>
        </div>
        <div class="weatherInfoArea">
            <img src="weather-app-img/images/rain.png" alt="" id="weatherImg">
            <h2 class="temp">30Â°C</h2>
            <h1 class="cityName">Kathmandu</h1>
            <div class="moreInfo">
                <div class="windInfo">
                    <img src="weather-app-img/images/wind.png" alt="">
                    <p>Wind Speed</p>
                    <p class="windSpeed">20km/hr</p>

                </div>
                <div class="humidityInfo">
                    <img src="weather-app-img/images/humidity.png" alt="">
                    <p>Humidity</p>
                    <p class="humidity">60%</p>
                </div>
            </div>
        </div>
    </div>
      <script src="script.js"></script>
</body>
</html>
